version: "3"

services:
  mapserver:
    image: camptocamp/mapserver
    ports:
      - "80:80"
    environment:
      - GDOWN_ID=16M_kbsLpF3t87KC2n9YgqGEBA5h0lG7U
      - MAPSERVER_PATH=/etc/mapserver
    volumes:
      - $PWD/mapfiles/wms.map:$MAPSERVER_PATH/wms.map:ro
      - $PWD/scripts/setup_mapserver.sh:$MAPSERVER_PATH/setup_mapserver.sh:ro
    entrypoint: $MAPSERVER_PATH/setup_mapserver.sh

  mapproxy:
    build:
      context: .
      dockerfile: ./docker/mapproxy/Dockerfile
      args:
        CONFIG_FILE: yaml/mapproxy.yaml
        HOST: localhost
        PORT: 8080
    network_mode: host

  px4-sitl:
    build:
      context: .
      dockerfile: ./docker/px4-sitl/Dockerfile
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      - /dev/shm:/dev/shm
      - /dev/dri:/dev/dri
    network_mode: host
    stdin_open: true
    tty: true
