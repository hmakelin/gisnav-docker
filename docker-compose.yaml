version: "2"

services:
  mapserver:
    image: camptocamp/mapserver
    ports:
      - "80:80"
    environment:
      - GDOWN_ID=16M_kbsLpF3t87KC2n9YgqGEBA5h0lG7U
    volumes:
      - $PWD/mapfiles/wms.map:/etc/mapserver/wms.map:ro
      - $PWD/scripts/setup_mapserver.sh:/etc/mapserver/setup_mapserver.sh:ro
    entrypoint: /etc/mapserver/setup_mapserver.sh

  mapproxy:
    build:
      context: .
      dockerfile: ./docker/mapproxy/Dockerfile
      args:
        CONFIG_FILE: yaml/mapproxy.yaml
        HOST: localhost
        PORT: 8080
    network_mode: host

  px4-sitl-dev:
    build:
      context: .
      dockerfile: ./docker/px4-sitl/Dockerfile
      target: px4-sitl-dev
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      - /dev/shm:/dev/shm
      - /dev/dri:/dev/dri
    network_mode: host
    stdin_open: true
    tty: true
    runtime: nvidia

  # Swap the target build stage for 'px4-sitl', otherwise same as 'px4-sitl-dev'
  px4-sitl:
    extends:
      service: px4-sitl-dev
    build:
      target: px4-sitl
